{% extends 'base.html' %}
{% load static %}
{% block conteudo %}
{% load crispy_forms_tags %}

<br/>
<br/>

<div class="container">
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3"></div>
            <!-- TABLE -->
            <div class="card-body"></div>
                <h2>Lista de Pacientes</h2>
                <table class="table table-striped table-hover table-responsive-sm">
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Observações</th>
                        <th>Alterar</th>
                        <th></th>
                    </tr>
                    {% for patient in patients %}
                        <tr>
                            <td>{{ patient.id }}</td>
                            <td>{{ patient.full_name }}</td>
                            <td>{{ patient.observation }}</td>
                            <td><a href="{% url 'change_patient' patient.id %}" class="btn-info btn-sm">Editar</a></td>
                            <td><a href="{% url 'remove_patient' patient.id %}" class="btn-danger btn-sm">Remover</a></td>
                        </tr>
                    {% endfor %}
                </table>
                <!--  -->
            </div>
            <!-- FIM DA TABLE -->
        </div>
    </div>
</div>

{% endblock %}
